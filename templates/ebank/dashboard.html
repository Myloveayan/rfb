{% extends 'ebank/ebase.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card corona-gradient-card">
      <div class="card-body py-0 px-0 px-sm-3">
        <div class="row align-items-center">
          <div class="col-4 col-sm-3 col-xl-2">
            <img src="{% static 'ebank/assets/images/dashboard/Group126@2x.png' %}" class="gradient-corona-img img-fluid" alt="">
          </div>
          <div class="col-5 col-sm-7 col-xl-8 p-0">
            <h4 class="mb-1 mb-sm-0" align='center'>Welcome Richard</h4>
            <p class="mb-0 font-weight-normal d-none d-sm-block">SELECT AN ICON BELOW OR A LEFT MENU OPTION TO GET STARTED.</p>
          </div>
          <div class="col-3 col-sm-2 col-xl-2 ps-0 text-center">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="row">

  <div class="col-sm-3 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>My Accounts</h5>
        <div class="row">
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <a href="{% url 'Ebank:myaccounts' %}"><i class="icon-lg mdi mdi-account-card-details text-success ms-auto"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-sm-3 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>My Statement</h5>
        <div class="row">
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <a href="{% url 'Ebank:accountstatement' %}"><i class="icon-lg mdi mdi-file-document text-success ms-auto"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-sm-3 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>Investments</h5>
        <div class="row">
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <a href="{% url 'Ebank:loansummarry' %}"><i class="icon-lg mdi mdi-cash-usd text-success ms-auto"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="col-sm-3 grid-margin">
    <div class="card">
      <div class="card-body">
        <h5>Instant Transfer</h5>
        <div class="row">
          <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
            <a href="{% url 'Ebank:internationaltransfer' %}"><i class="icon-lg mdi mdi-web text-success ms-auto"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
